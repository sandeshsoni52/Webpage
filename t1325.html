<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Dropdowns Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
        }
        .dropdown-container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            padding: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>4 Dropdown Menus</h1>

    <div class="dropdown-container">
        <label for="dropdown1">Dropdown 1:</label>
        <select id="dropdown1" name="dropdown1">
            <option value="">Select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </div>

    <div class="dropdown-container">
        <label for="dropdown2">Dropdown 2:</label>
        <select id="dropdown2" name="dropdown2">
            <option value="">Select an option</option>
            <option value="optionA">Option A</option>
            <option value="optionB">Option B</option>
            <option value="optionC">Option C</option>
        </select>
    </div>

    <div class="dropdown-container">
        <label for="dropdown3">Dropdown 3:</label>
        <select id="dropdown3" name="dropdown3">
            <option value="">Select an option</option>
            <option value="item1">Item 1</option>
            <option value="item2">Item 2</option>
            <option value="item3">Item 3</option>
        </select>
    </div>

    <div class="dropdown-container">
        <label for="dropdown4">Dropdown 4:</label>
        <select id="dropdown4" name="dropdown4">
            <option value="">Select an option</option>
            <option value="choice1">Choice 1</option>
            <option value="choice2">Choice 2</option>
            <option value="choice3">Choice 3</option>
        </select>
    </div>
</body>
</html>
